
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Account Deletion Request</h1>
    <p>If you'd like to delete your account, please fill in the details below and click "Submit".</p>
    
    <form action="mailto:buyfish1027@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" required placeholder="Enter your User ID">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your Username">
        </div>
        <div class="form-group">
            <label for="usermail">Email Address</label>
            <input type="email" id="usermail" name="usermail" required placeholder="Enter your Email Address">
        </div>
        <button type="submit">Submit Deletion Request</button>
    </form>
    
    <div class="footer">
        <p>By submitting, you are requesting to delete your account and all associated data. If you need further assistance, please contact support.</p>
    </div>
</div>

</body>
</html>
